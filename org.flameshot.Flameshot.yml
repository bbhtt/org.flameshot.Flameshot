app-id: org.flameshot.Flameshot
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: flameshot
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Connectivity
  - --share=network
  # QtSingleApplication, allow other instances to see log files
  - --env=TMPDIR=/var/tmp
  # Allow loading/saving files from anywhere
  - --filesystem=host
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # System Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
modules:
  - name: flameshot
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/flameshot-org/flameshot/archive/v11.0.0.tar.gz
        sha256: 4cd158719031e97c97ecb6db1c14dd8ded44bf531c062bce496fc63be18bc2cf
        x-checker-data:
          type: anitya
          project-id: 16948
          stable-only: true
          url-template: https://github.com/flameshot-org/flameshot/archive/v$version.tar.gz
    cleanup:
      - /share/bash-completion
      - /share/man
      - /share/zsh
